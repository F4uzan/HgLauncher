apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    buildToolsVersion "28.0.2"
    defaultConfig {
        applicationId "mono.hg"
        minSdkVersion 14
        targetSdkVersion 28
        versionCode 13
        versionName "1.3.4.3"
        vectorDrawables.useSupportLibrary = true
    }

    buildTypes {
        debug {
            versionNameSuffix "-debug"
            resValue "string", "app_version",
                    "${defaultConfig.versionName}${versionNameSuffix}"
        }
        release {
            minifyEnabled true
            zipAlignEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            resValue "string", "app_version", "${defaultConfig.versionName}"
        }
    }
}

dependencies {
    testImplementation 'junit:junit:4.12'

    // Android support libraries.
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support:support-v4:28.0.0'
    implementation 'com.android.support:recyclerview-v7:28.0.0'
    implementation 'com.android.support:design:28.0.0'

    // Other third-party libraries.
    implementation 'com.simplecityapps:recyclerview-fastscroll:1.0.18'
    implementation 'com.fnp:material-preferences:0.1.4'
    implementation 'eu.davidea:flexible-adapter:5.0.6'
    implementation project(':slidinguppanel')
}
